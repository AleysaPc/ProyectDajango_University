{% extends "./base.html"%}

{% block title %} Gestion Curso {% endblock%}

{% block body%}
<div class="row">
    <div class="col-md-4 offset-md-4">
        <h2>Edicion de Texto</h2>
        <div class="card text-white bg- ">
            <div class="card-body">
                <!--Action hacia donde se va a enviar csrf_token para seguridad readonly-->
                <form action="/editarCurso/" method="POST">{% csrf_token %}
                    <div class="form-group" style="margin-bottom: 15px;">
                        <input type="text" id="txtCodigo" name="txtCodigo" value="{{curso.codigo}}" readonly placeholder="Codigo" minlength="6" maxlength="6" required>
                    </div>

                    <div class="form-group" style="margin-bottom: 15px;">
                        <input type="text" id="txtNombre" name="txtNombre" value="{{curso.nombre}}"class="form-control" placeholder="Nombre" minlength="1" maxlength="50" required>
                    </div>
                    
                    <div class="form-group" style="margin-bottom: 15px;">
                        <input type="text" id="numCreditos" name="numCreditos" value="{{curso.creditos}}"class="form-control" minlength="1" maxlength="9" value="1" required>
                    </div>
                    
                    <div class="form-group">
                       <button type="submit" class="btn btn-success btn-block text-white" >Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div> <!--offset espacio izquierda y derecha-->
</div>
{% endblock %}
